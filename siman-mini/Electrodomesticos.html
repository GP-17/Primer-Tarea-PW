<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siman - Electrodomésticos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Siman logo" class="logo" />
    <nav>
      <a href="Inicio.html">Inicio</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="Electrodomesticos.html">Electrodomésticos</a>
      <a href="Zapatos.html">Zapatos</a>
    </nav>
    <div class="top-right">
      <input type="text" placeholder="Escribe algo" />
      <img src="img/user-solid.svg" alt="Login" class="login-icon" />
    </div>
  </header>

  <main>
    <section class="destacados">
      <h2>Electrodomésticos</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/helados" alt="Helados">
          <h3>Máquina de Helados</h3>
          <p class="precio-anterior">$120</p>
          <p class="precio-oferta">$95</p>
        </div>
        <div class="product-card">
          <img src="img/laadora" alt="Lavadora">
          <h3>Lavadora Automática</h3>
          <p class="precio-anterior">$399</p>
          <p class="precio-oferta">$329</p>
        </div>
        <div class="product-card">
          <img src="img/airfryer" alt="Freidora de aire">
          <h3>Freidora de Aire</h3>
          <p class="precio-anterior">$80</p>
          <p class="precio-oferta">$60</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Pago 100% seguro • Envíos a todo el país • © 2025 Siman El Salvador</p>
  </footer>

</body>
</html>
