<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siman - Zapatos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Siman logo" class="logo" />
    <nav>
      <a href="Inicio.html">Inicio</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="Electrodomesticos.html">Electrodomésticos</a>
      <a href="Zapatos.html">Zapatos</a>
    </nav>
    <div class="top-right">
      <input type="text" placeholder="Escribe algo" />
      <img src="img/user-solid.svg" alt="Login" class="login-icon" />
    </div>
  </header>

  <main>
    <section class="destacados">
      <h2>Zapatos</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/comodo" alt="Zapato Cómodo">
          <h3>Zapato Cómodo</h3>
          <p class="precio-anterior">$70</p>
          <p class="precio-oferta">$55</p>
        </div>
        <div class="product-card">
          <img src="img/formal" alt="Zapato Formal">
          <h3>Zapato Formal</h3>
          <p class="precio-anterior">$90</p>
          <p class="precio-oferta">$75</p>
        </div>
        <div class="product-card">
          <img src="img/nino" alt="Zapato Niño">
          <h3>Zapato para Niño</h3>
          <p class="precio-anterior">$45</p>
          <p class="precio-oferta">$35</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Pago 100% seguro • Envíos a todo el país • © 2025 Siman El Salvador</p>
  </footer>

</body>
</html>
