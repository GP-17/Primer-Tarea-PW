<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siman - Inicio</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Siman logo" class="logo" />
    <nav>
      <a href="Inicio.html">Inicio</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="Electrodomesticos.html">Electrodomésticos</a>
      <a href="Zapatos.html">Zapatos</a>
    </nav>
    <div class="top-right">
      <input type="text" placeholder="Escribe algo" />
      <img src="img/user-solid.svg" alt="Login" class="login-icon" />
    </div>
  </header>

  <main>
   <div class="carousel-container">
      <div class="carousel">
        <img src="img/banner.png" alt="Banner 1">
        <img src="img/banner2.png" alt="Banner 2">
        <img src="img/banner3.png" alt="Banner 3">
      </div>
    </div> 
    <section class="destacados">
      <h2>Productos Destacados</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/PS5" alt="PS5" />
          <h3>PS5</h3>
          <p class="precio-anterior">$499.99</p>
          <p class="precio-oferta">$399.99</p>
        </div>

        <div class="product-card">
          <img src="img/TV" alt="Televisor 4K" />
          <h3>Televisor 4K</h3>
          <p class="precio-anterior">$799.99</p>
          <p class="precio-oferta">$699.99</p>
        </div>

        <div class="product-card">
          <img src="img/Watches" alt="Relojes Inteligentes" />
          <h3>Relojes Inteligentes</h3>
          <p class="precio-anterior">$129.99</p>
          <p class="precio-oferta">$99.99</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Pago 100% seguro • Envíos a todo el país • © 2025 Siman El Salvador</p>
  </footer>

</body>
</html>
