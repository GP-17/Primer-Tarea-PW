<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siman - Ofertas</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Siman logo" class="logo" />
    <nav>
      <a href="Inicio.html">Inicio</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="Electrodomesticos.html">Electrodomésticos</a>
      <a href="Zapatos.html">Zapatos</a>
    </nav>
    <div class="top-right">
      <input type="text" placeholder="Escribe algo" />
      <img src="img/user-solid.svg" alt="Login" class="login-icon" />
    </div>
  </header>

  <main>
    <section class="destacados">
      <h2>Ofertas Especiales</h2>
      <div class="product-grid">

        <div class="product-card">
          <img src="img/Camas" alt="Cama Queen Size" />
          <h3>Cama Queen Size</h3>
          <p class="precio-anterior">$499.99</p>
          <p class="precio-oferta">$399.99</p>
        </div>

        <div class="product-card">
          <img src="img/Ropa" alt="Ropa Casual Hombre" />
          <h3>Ropa Casual Hombre</h3>
          <p class="precio-anterior">$59.99</p>
          <p class="precio-oferta">$39.99</p>
        </div>

        <div class="product-card">
          <img src="img/audifonos.jpg" alt="Auriculares Inalámbricos" />
          <h3>Auriculares Inalámbricos</h3>
          <p class="precio-anterior">$79.99</p>
          <p class="precio-oferta">$49.99</p>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>Pago 100% seguro • Envíos a todo el país • © 2025 Siman El Salvador</p>
  </footer>

</body>
</html>
